<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h1>Feedback Form</h1>
            <form id="register" method="post">
                <label for="">First Name:</label><br>
                <input type="text" placeholder="Enter First Name"><br><br>
                <label for="">Last Name:</label><br> 
                <input type="text" placeholder="Enter Last Name"><br><br>
                <label for="">Your Course:</label><br>
                <select name="" id="">
                    <option value="">Web Development</option>
                    <option value="">Ethical Hacking</option>
                    <option value="">Android Development</option>
                    <option value="">Blockchain Development</option>
                </select><br><br>
                <label for="">Enter Registration Number:</label> <br>
                <input type="number" placeholder="Registration Number"><br><br>
                <label for="">Enter Rating:</label><br>
                <input type="radio" name="rating">&nbsp;<span>1</span>&emsp;
                <input type="radio" name="rating">&nbsp;<span>2</span>&emsp;
                <input type="radio" name="rating">&nbsp;<span>3</span>&emsp;
                <input type="radio" name="rating">&nbsp;<span>4</span>&emsp;
                <input type="radio" name="rating">&nbsp;<span>5</span> <br><br>
                <label for="">Any Suggestions:</label> <br>
                <textarea name="" id="" cols="30" rows="8" placeholder="Suggestion"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
